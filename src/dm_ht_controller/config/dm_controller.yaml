# 硬件接口配置
serial_port: "/dev/ttyACM0"
baudrate: 921600
control_frequency: 500.0

# 控制模式
use_mit_mode: false
kp: 30.0
kd: 1.0

# 安全参数
max_position_change: 0.5
max_velocity: 5.0
enable_write: true

# 手臂关节配置 - 6个旋转关节
joint_names:
  - joint1
  - joint2
  - joint3
  - joint4
  - joint5
  - joint6

# 电机ID
motor_ids: [1, 2, 3, 4, 5, 6]

# 电机类型
motor_types: [2, 2, 2, 0, 0, 0]

# 关节状态控制器
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# 手臂控制器
arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint1
    - joint2
    - joint3
    - joint4
    - joint5
    - joint6
  
  constraints:
    goal_time: 0.0
    stopped_velocity_tolerance: 0.0
    joint1: {trajectory: 0.0, goal: 0.0}
    joint2: {trajectory: 0.0, goal: 0.0}
    joint3: {trajectory: 0.0, goal: 0.0}
    joint4: {trajectory: 0.0, goal: 0.0}
    joint5: {trajectory: 0.0, goal: 0.0}
    joint6: {trajectory: 0.0, goal: 0.0}
    